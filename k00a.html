<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>k00a</title>
    <link rel="stylesheet" href="css/k00a.css">
</head>
<body>
    <audio  src="sound/demasiao.mp3"></audio>
    <div id="lyrics">
      
    </div>
    <button class="reproductor " style="width: 40%;">Iniciar</button>
    
      <div class="flower">
        <div class="flower-pp">
            <div class="flower_l"></div>
            <div class="f">
                <div class="leaf leaf--1"></div>
                <div class="leaf leaf--2"></div>
                <div class="leaf leaf--3"></div>
                <div class="leaf leaf--4"></div>
                <div class="leaf leaf--5"></div>
                <div class="leaf leaf--6"></div>
                <div class="leaf leaf--7"></div>
                <div class="leaf leaf--8 flower__fall-down--yellow"></div>
            </div>
        </div>
    
        <div class="flower-pp flower-pp--2">
            <div class="flower_l"></div>
            <div class="f">
                <div class="leaf leaf--1"></div>
                <div class="leaf leaf--2"></div>
                <div class="leaf leaf--3"></div>
                <div class="leaf leaf--4"></div>
                <div class="leaf leaf--5"></div>
                <div class="leaf leaf--6"></div>
                <div class="leaf leaf--7"></div>
                <div class="leaf leaf--8 flower__fall-down--pink"></div>
            </div>
        </div>
    
        <div class="flower-pp flower-pp--3">
            <div class="flower_l"></div>
            <div class="f">
                <div class="leaf leaf--1"></div>
                <div class="leaf leaf--2"></div>
                <div class="leaf leaf--3"></div>
                <div class="leaf leaf--4"></div>
                <div class="leaf leaf--5"></div>
                <div class="leaf leaf--6"></div>
                <div class="leaf leaf--7"></div>
                <div class="leaf leaf--8 flower__fall-down--purple"></div>
            </div>
        </div>
        <div class="flower__glass"></div>
       
    </div>
    
  
    
    


    <script src="k00a.js"></script>
    <script src="index.js"></script>
    <script>
      let boton = document.querySelector(".reproductor")
      let audioEtiqueta = document.querySelector("audio")
  
      boton.addEventListener("click", () => {
        audioEtiqueta.setAttribute("src", "sound/demasiao.mp3")
        audioEtiqueta.play()
        console.log(`Reproduciendo: ${audioEtiqueta.src}`)
     
        boton.style.display = "none";

      })
  </script>
</body>
</html>
